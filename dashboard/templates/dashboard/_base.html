{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marianna Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7293ac22c3.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
        .logo{
            font-family: 'Parisienne', cursive;
        }
        *{
            font-family: 'Montserrat', sans-serif;
        }
      </style>
    <link rel="icon" href="{% static 'images/favicon.webp' %}">
    <script src="{% static 'js/alpine.js' %}" defer></script>
</head>

<body class="bg-grey-200 font-body overflow-x-hidden w-screen">

    <div class="flex">
        <div>{% include 'dashboard/components/nav.html' %}</div>
        <div class="flex-1 h-screen overflow-hidden">
            <div>{% include 'dashboard/components/header.html' %}</div>
            <div class=" overflow-y-auto overflow-x-hidden p-4 pb-0">{% block content %}{% endblock content %}</div>
        </div>
    </div>

    {% block scripts %}{% endblock scripts %}
</body>

</html>
